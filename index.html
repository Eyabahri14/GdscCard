<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="styles.css" />
   
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

</head>
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <!-- Tarjeta -->
      <section id="card" class="card">
        <div class="front-card">
          <div class="info-card-front">
            <div id="group-number-card" class="group-number-card">
              <p class="number-card" style="margin-top: 92px">
                #### #### #### ####
              </p>
              <div id="group-name-card" class="group-name-card">
                <br /><br />
                <p class="name-card">Youssef Farhat</p>
              </div>

              <div class="flexbox" style="margin-left: 75px"></div>
              <div id="group-expiration-card" class="group-expiration-card">
                <p
                  class="label-card"
                  style="font-size: 23px; color: black; font-weight: bold"
                >
                  Expires
                </p>

                <p class="expiration-card">
                  <span class="mounth-expiration-card"> MM </span>
                  /
                  <span class="year-expiration-card"> AA </span>
                </p>
              </div>
            </div>
          </div>
        </div>

        <div class="back-card">
          <div class="magnetic-bar-card"></div>

          <div class="info-card-back">
            <div id="group-firm-card" class="group-firm-card">
              <p class="label-card">Signature</p>

              <div class="firm-card"></div>
            </div>

            <div id="group-ccv-card" class="group-ccv-card">
              <p class="label-card">CVV</p>

              <p class="ccv-card"></p>
              <br />
              <br />
              <br />
              <div>
                <img
                  src="PH-13-1-removebg-preview.png"
                  style="width: 125px"
                  alt=""
                  srcset=""
                />
              </div>
            </div>
          </div>
        </div>
      </section>

      <!-- Contenedor botÃ³n abrir formulario -->
      <div class="ctn-btn">
        <button
          type="button"
          id="btn-open-form-card"
          class="btn-open-form-card"
        >
        <i class="material-icons">add</i>
        </button>
      </div>

      <!-- Formulario Tarjeta -->
      <form
        action="javascript:void(0);"
        id="form-card"
        class="form-card active"
      >
        <div>
          <label for="number-card-form"> Card number </label>

          <input
            type="text"
            id="number-card-form"
          
            maxlength="19"
            autocomplete="off"
          />
        </div>

        <div>
          <label for="name-card-form"> Card holder </label>

          <input
            type="text"
            id="name-card-form"        
            maxlength="19"
            autocomplete="off"
          />
        </div>

        <div class="flexbox">
          <div class="group-expiration-card-form">
            <label for="mounth-expiration-card-form"> Expires </label>

            <div class="flexbox">
              <div class="group-select">
                <select id="mounth-expiration-card-form">
                  <option disabled="disabled" selected="selected">Month</option>
                </select>
                <i class="fas fa-angle-down"></i>
              </div>

              <div class="group-select">
                <select id="year-expiration-card-form">
                  <option disabled="disabled" selected="selected">Year</option>
                </select>
                <i class="fas fa-angle-down"></i>
              </div>
            </div>
          </div>

          <div class="group-ccv-card-form">
            <label for="ccv-card-form"> CVV </label>

            <input
              type="text"
              id="ccv-card-form"
              maxlength="3"
              autocomplete="off"
            />
          </div>
        </div>

        <div class="">
          <div id="thisModal" class="modal">
            <div class="content">
              <div class="close">
                <span></span>
                <span></span>
              </div>
              <h1>Congratulation</h1>
              <p>you are connected, please wait for the next update</p>
            </div>
          </div>
        </div>
        <button id="modalBtn" type="submit" class="btn-send-form-card">
          Enviar
        </button>
      </form>
    </div>
    <script
      src="https://ajax.googleapis.com/ajax/libs/jquery/1.5.1/jquery.min.js"
      type="text/javascript"
    ></script>
    <script
      src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.0/jquery-ui.min.js"
      type="text/javascript"
    ></script>
    <script src="main.js"></script>
  </body>
</html>
